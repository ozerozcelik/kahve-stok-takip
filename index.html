        // Icons

        const X = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>;

        const Search = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.35-4.35"></path></svg>;
        const AlertCircle = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>;
        const RefreshCw = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>;
        const Download = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>;
        const Loader = () => <svg className="spinner" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="2"><line x1="12" y1="2" x2="12" y2="6"></line><line x1="12" y1="18" x2="12" y2="22"></line><line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line><line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line><line x1="2" y1="12" x2="6" y2="12"></line><line x1="18" y1="12" x2="22" y2="12"></line><line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line><line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line></svg>;

        const CoffeeInventory = () => {
            const defaultCategories = [
                { id: 1, name: 'Kahve & √áekirdek', icon: '‚òï' },
                { id: 2, name: 'S√ºt & Krema', icon: 'ü•õ' },
                { id: 3, name: '≈ûeker & Tatlandƒ±rƒ±cƒ±', icon: 'üç¨' },
                { id: 4, name: 'Bardak & Kapak', icon: 'ü•§' },
                { id: 5, name: 'Sos & ≈ûurup', icon: 'üçØ' },
                { id: 6, name: 'Diƒüer Malzemeler', icon: 'üì¶' },
            ];

            const defaultProducts = [
                { id: 1, categoryId: 1, name: 'Espresso √áekirdeƒüi', unit: 'kg', current: 5, orderQty: 0, minStock: 3, supplier: 'Kahve D√ºnyasƒ±', orderStatus: '' },
                { id: 2, categoryId: 1, name: 'Filter Kahve √áekirdeƒüi', unit: 'kg', current: 3, orderQty: 0, minStock: 2, supplier: 'Kahve D√ºnyasƒ±', orderStatus: '' },
                { id: 3, categoryId: 2, name: 'Tam Yaƒülƒ± S√ºt', unit: 'litre', current: 15, orderQty: 0, minStock: 10, supplier: 'Pƒ±nar', orderStatus: '' },
            ];

            const [categories, setCategories] = useState(defaultCategories);
            const [products, setProducts] = useState(defaultProducts);
            const [suppliers, setSuppliers] = useState(['Kahve D√ºnyasƒ±', 'Pƒ±nar', 'T√ºrk ≈ûeker', 'Metro']);
            const [selectedCategory, setSelectedCategory] = useState(null);
            const [searchQuery, setSearchQuery] = useState('');
            const [showMenu, setShowMenu] = useState(false);
            const [showAddProduct, setShowAddProduct] = useState(false);
            const [showAddCategory, setShowAddCategory] = useState(false);
            const [showStats, setShowStats] = useState(false);
            const [newCategory, setNewCategory] = useState({ name: '', icon: 'üì¶' });
            const [newProduct, setNewProduct] = useState({ name: '', unit: 'adet', current: 0, orderQty: 0, minStock: 0, supplier: '' });
            const [userName, setUserName] = useState('');
            const [showNamePrompt, setShowNamePrompt] = useState(true);
            const [isLoading, setIsLoading] = useState(true);
            const [darkMode, setDarkMode] = useState(false);
            const [sortBy, setSortBy] = useState('name');

            useEffect(() => {
                loadData();
            }, []);

            const loadData = async () => {
                setIsLoading(true);
                if (supabase) {
                    try {
                        // Supabase'den y√ºkle
                        const [catData, prodData, suppData] = await Promise.all([
                            supabase.from('categories').select('*').order('id'),
                            supabase.from('products').select('*').order('id'),
                            supabase.from('suppliers').select('*').order('name')
                        ]);
                        
                        if (catData.data) setCategories(catData.data);
                        if (prodData.data) setProducts(prodData.data.map(p => ({
                            ...p,
                            categoryId: p.category_id,
                            orderQty: p.order_qty || 0,
                            minStock: p.min_stock || 0,
                            orderStatus: p.order_status || ''
                        })));
                        if (suppData.data) setSuppliers(suppData.data.map(s => s.name));
                    } catch (error) {
                        console.error('Supabase y√ºkleme hatasƒ±:', error);
                    }
                }
                setTimeout(() => setIsLoading(false), 500);
            };

            const showNotification = (message, type = 'success') => {
                const bgColor = type === 'success' ? '#22c55e' : type === 'error' ? '#ef4444' : '#f59e0b';
                const div = document.createElement('div');
                div.style.cssText = `position:fixed;top:16px;left:50%;transform:translateX(-50%);background:${bgColor};color:white;padding:12px 24px;border-radius:8px;box-shadow:0 4px 6px rgba(0,0,0,0.1);z-index:9999;font-weight:600;`;
                div.textContent = message;
                document.body.appendChild(div);
                setTimeout(() => div.remove(), 3000);
            };

            const addCategory = async () => {
                if (!newCategory.name.trim()) {
                    showNotification('‚ùå Kategori adƒ± girin', 'error');
                    return;
                }
                if (supabase) {
                    const { error } = await supabase.from('categories').insert([newCategory]);
                    if (error) {
                        showNotification('‚ùå Kategori eklenemedi', 'error');
                        return;
                    }
                    await loadData();
                } else {
                    setCategories([...categories, { id: Date.now(), ...newCategory }]);
                }
                setNewCategory({ name: '', icon: 'üì¶' });
                setShowAddCategory(false);
                showNotification('‚úì Kategori eklendi', 'success');
            };

            const addProduct = async () => {
                if (!newProduct.name.trim()) {
                    showNotification('‚ùå √úr√ºn adƒ± girin', 'error');
                    return;
                }
                if (!selectedCategory) {
                    showNotification('‚ùå Kategori se√ßin', 'error');
                    return;
                }
                
                if (supabase) {
                    const { error } = await supabase.from('products').insert([{
                        category_id: selectedCategory,
                        name: newProduct.name,
                        unit: newProduct.unit,
                        current: parseFloat(newProduct.current) || 0,
                        order_qty: 0,
                        min_stock: parseFloat(newProduct.minStock) || 0,
                        supplier: newProduct.supplier,
                        order_status: ''
                    }]);
                    if (error) {
                        showNotification('‚ùå √úr√ºn eklenemedi', 'error');
                        return;
                    }
                    await loadData();
                } else {
                    setProducts([...products, { 
                        id: Date.now(), 
                        categoryId: selectedCategory, 
                        ...newProduct,
                        orderQty: 0,
                        orderStatus: ''
                    }]);
                }
                setNewProduct({ name: '', unit: 'adet', current: 0, orderQty: 0, minStock: 0, supplier: '' });
                setShowAddProduct(false);
                showNotification('‚úì √úr√ºn eklendi', 'success');
            };

            const updateProduct = async (id, field, value) => {
                if (supabase) {
                    const dbField = field === 'orderQty' ? 'order_qty' : 
                                   field === 'minStock' ? 'min_stock' :
                                   field === 'categoryId' ? 'category_id' :
                                   field === 'orderStatus' ? 'order_status' : field;
                    await supabase.from('products').update({ [dbField]: value }).eq('id', id);
                }
                setProducts(prev => prev.map(p => {
                    if (p.id === id) {
                        const updated = { ...p, [field]: value };
                        if (field === 'orderQty' && parseFloat(value) > 0 && p.orderStatus === 'ordered') {
                            updated.orderStatus = '';
                        }
                        return updated;
                    }
                    return p;
                }));
            };

            const quickUpdateStock = (id, amount) => {
                const product = products.find(p => p.id === id);
                if (product) {
                    const newValue = Math.max(0, (parseFloat(product.current) || 0) + amount);
                    updateProduct(id, 'current', newValue);
                }
            };

            const deleteProduct = async (id) => {
                if (!confirm('√úr√ºn√º silmek istediƒüinize emin misiniz?')) return;
                if (supabase) {
                    const { error } = await supabase.from('products').delete().eq('id', id);
                    if (error) {
                        showNotification('‚ùå Silinemedi', 'error');
                        return;
                    }
                }
                setProducts(products.filter(p => p.id !== id));
                showNotification('‚úì √úr√ºn silindi', 'success');
            };

            const exportOrderList = () => {
                const orderItems = products.filter(p => p.orderQty > 0);
                if (orderItems.length === 0) {
                    showNotification('‚ùå Sipari≈ü listesi bo≈ü', 'error');
                    return;
                }
                
                const excelData = [
                    ['Sƒ∞PARƒ∞≈û Lƒ∞STESƒ∞'],
                    ['Tarih:', new Date().toLocaleDateString('tr-TR')],
                    ['Sipari≈ü Veren:', userName],
                    [],
                    ['√úr√ºn', 'Birim', 'Mevcut', 'Sipari≈ü'],
                    ...orderItems.map(p => [p.name, p.unit, p.current, p.orderQty]),
                ];

                const ws = XLSX.utils.aoa_to_sheet(excelData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, 'Sipari≈ü');
                XLSX.writeFile(wb, `Siparis_${new Date().toLocaleDateString('tr-TR').replace(/\./g, '-')}.xlsx`);
                
                // Ordered olarak i≈üaretle
                orderItems.forEach(p => updateProduct(p.id, 'orderStatus', 'ordered'));
                showNotification('‚úì Sipari≈ü listesi indirildi', 'success');
            };

            const exportAllProducts = () => {
                const excelData = [
                    ['T√úM √úR√úNLER'],
                    ['Tarih:', new Date().toLocaleDateString('tr-TR')],
                    [],
                    ['Kategori', '√úr√ºn', 'Birim', 'Mevcut', 'Min. Stok'],
                    ...products.map(p => {
                        const cat = categories.find(c => c.id === (p.categoryId || p.category_id));
                        return [cat?.name || '', p.name, p.unit, p.current, p.minStock || p.min_stock];
                    }),
                ];

                const ws = XLSX.utils.aoa_to_sheet(excelData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, 'T√ºm √úr√ºnler');
                XLSX.writeFile(wb, `Tum_Urunler_${new Date().toLocaleDateString('tr-TR').replace(/\./g, '-')}.xlsx`);
                showNotification('‚úì T√ºm √ºr√ºnler indirildi', 'success');
            };

            const getCategoryStats = () => {
                return categories.map(cat => {
                    const catProducts = products.filter(p => (p.categoryId || p.category_id) === cat.id);
                    const lowCount = catProducts.filter(p => p.current <= (p.minStock || p.min_stock)).length;
                    const totalStock = catProducts.reduce((sum, p) => sum + (parseFloat(p.current) || 0), 0);
                    return {
                        ...cat,
                        productCount: catProducts.length,
                        lowStockCount: lowCount,
                        totalStock: totalStock.toFixed(1)
                    };
                });
            };

            if (isLoading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-amber-500 to-orange-600 flex items-center justify-center">
                        <div className="text-center">
                            <div className="text-6xl mb-6">‚òï</div>
                            <Loader />
                            <p className="text-white text-xl font-semibold mt-6">Y√ºkleniyor...</p>
                        </div>
                    </div>
                );
            }

            if (showNamePrompt && !userName) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-amber-500 to-orange-600 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-sm w-full">
                            <div className="text-center mb-6">
                                <div className="text-6xl mb-4">‚òï</div>
                                <h1 className="text-2xl font-bold text-amber-900">Stok Y√∂netimi</h1>
                                <p className="text-gray-600 mt-2">Ho≈ü geldiniz!</p>
                            </div>
                            <input
                                type="text"
                                placeholder="ƒ∞sminizi girin"
                                className="w-full px-4 py-3 border-2 border-amber-200 rounded-lg text-lg focus:border-amber-500 focus:outline-none"
                                onKeyPress={(e) => {
                                    if (e.key === 'Enter' && e.target.value.trim()) {
                                        setUserName(e.target.value.trim());
                                        setShowNamePrompt(false);
                                    }
                                }}
                                autoFocus
                            />
                            <button
                                onClick={(e) => {
                                    const input = e.target.previousSibling;
                                    if (input.value.trim()) {
                                        setUserName(input.value.trim());
                                        setShowNamePrompt(false);
                                    }
                                }}
                                className="w-full mt-4 bg-amber-600 text-white py-3 rounded-lg font-semibold text-lg"
                            >
                                Ba≈üla
                            </button>
                        </div>
                    </div>
                );
            }

            const filteredProducts = products.filter(p => {
                const catId = p.categoryId || p.category_id;
                const matchesCategory = selectedCategory ? catId === selectedCategory : true;
                const matchesSearch = p.name.toLowerCase().includes(searchQuery.toLowerCase());
                return matchesCategory && matchesSearch;
            });

            const sortedProducts = [...filteredProducts].sort((a, b) => {
                if (sortBy === 'name') return a.name.localeCompare(b.name, 'tr');
                if (sortBy === 'nameDesc') return b.name.localeCompare(a.name, 'tr');
                if (sortBy === 'stock') return a.current - b.current;
                if (sortBy === 'stockDesc') return b.current - a.current;
                if (sortBy === 'lowStock') {
                    const aLow = a.current <= (a.minStock || a.min_stock) ? 1 : 0;
                    const bLow = b.current <= (b.minStock || b.min_stock) ? 1 : 0;
                    return bLow - aLow;
                }
                return 0;
            });

            const lowStockProducts = products.filter(p => p.current <= (p.minStock || p.min_stock));
            const categoryStats = getCategoryStats();
            const totalOrderItems = products.filter(p => p.orderQty > 0).length;

            return (
                <div className={`min-h-screen pb-24 ${darkMode ? 'bg-gray-900' : 'bg-gray-50'}`}>
                    {/* Header */}
                    <div className={`${darkMode ? 'bg-gray-800' : 'bg-gradient-to-r from-amber-600 to-orange-600'} text-white p-4 shadow-lg sticky top-0 z-40`}>
                        <div className="flex items-center justify-between">
                            <div>
                                <h1 className="text-xl font-bold">‚òï Stok Y√∂netimi</h1>
                                <p className="text-sm opacity-80">{userName}</p>
                            </div>
                            <div className="flex gap-2">
                                {supabase && (
                                    <button onClick={loadData} className="p-2 hover:bg-white/20 rounded-lg" title="Yenile">
                                        <RefreshCw />
                                    </button>
                                )}
                                <button onClick={() => setDarkMode(!darkMode)} className="p-2 hover:bg-white/20 rounded-lg">
                                    {darkMode ? '‚òÄÔ∏è' : 'üåô'}
                                </button>
                                <button onClick={() => setShowStats(true)} className="p-2 hover:bg-white/20 rounded-lg">
                                    üìä
                                </button>
                                <button onClick={() => setShowMenu(!showMenu)} className="p-2 hover:bg-white/20 rounded-lg">
                                    {showMenu ? <X /> : <Menu />}
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Low Stock Alert */}
                    {lowStockProducts.length > 0 && (
                        <div className="bg-red-500 text-white p-4">
                            <div className="flex items-center gap-2">
                                <AlertCircle />
                                <span className="font-bold">‚ö†Ô∏è {lowStockProducts.length} √ºr√ºn d√º≈ü√ºk stokta!</span>
                            </div>
                        </div>
                    )}

                    {/* Side Menu */}
                    {showMenu && (
                        <div className="fixed inset-0 bg-black/50 z-50" onClick={() => setShowMenu(false)}>
                            <div className={`absolute right-0 top-0 h-full w-80 ${darkMode ? 'bg-gray-800' : 'bg-white'} shadow-xl p-4 overflow-y-auto`} onClick={(e) => e.stopPropagation()}>
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className={`font-bold text-lg ${darkMode ? 'text-white' : ''}`}>Men√º</h3>
                                    <button onClick={() => setShowMenu(false)}><X /></button>
                                </div>
                                
                                <div className="space-y-2">
                                    <button
                                        onClick={() => { setShowAddProduct(true); setShowMenu(false); }}
                                        className="w-full flex items-center gap-3 p-3 hover:bg-gray-100 rounded-lg"
                                    >
                                        <Plus />
                                        <span>√úr√ºn Ekle</span>
                                    </button>
                                    <button
                                        onClick={() => { setShowAddCategory(true); setShowMenu(false); }}
                                        className="w-full flex items-center gap-3 p-3 hover:bg-gray-100 rounded-lg"
                                    >
                                        <Plus />
                                        <span>Kategori Ekle</span>
                                    </button>
                                    <button
                                        onClick={() => { exportAllProducts(); setShowMenu(false); }}
                                        className="w-full flex items-center gap-3 p-3 hover:bg-gray-100 rounded-lg"
                                    >
                                        <Download />
                                        <span>T√ºm √úr√ºnleri ƒ∞ndir</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Add Category Modal */}
                    {showAddCategory && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
                            <div className={`${darkMode ? 'bg-gray-800 text-white' : 'bg-white'} rounded-2xl p-6 max-w-sm w-full`}>
                                <h3 className="text-xl font-bold mb-4">Yeni Kategori</h3>
                                <input
                                    type="text"
                                    placeholder="Kategori adƒ±"
                                    value={newCategory.name}
                                    onChange={(e) => setNewCategory({ ...newCategory, name: e.target.value })}
                                    className={`w-full px-4 py-3 border-2 rounded-lg mb-3 ${darkMode ? 'bg-gray-700 border-gray-600' : ''}`}
                                />
                                <input
                                    type="text"
                                    placeholder="Emoji (√∂rn: üç∞)"
                                    value={newCategory.icon}
                                    onChange={(e) => setNewCategory({ ...newCategory, icon: e.target.value })}
                                    className={`w-full px-4 py-3 border-2 rounded-lg mb-4 ${darkMode ? 'bg-gray-700 border-gray-600' : ''}`}
                                />
                                <div className="flex gap-2">
                                    <button onClick={addCategory} className="flex-1 bg-amber-600 text-white py-3 rounded-lg font-semibold">
                                        Ekle
                                    </button>
                                    <button onClick={() => setShowAddCategory(false)} className="flex-1 bg-gray-200 py-3 rounded-lg font-semibold">
                                        ƒ∞ptal
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Add Product Modal */}
                    {showAddProduct && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 overflow-y-auto">
                            <div className={`${darkMode ? 'bg-gray-800 text-white' : 'bg-white'} rounded-2xl p-6 max-w-sm w-full my-8`}>
                                <h3 className="text-xl font-bold mb-4">Yeni √úr√ºn Ekle</h3>
                                
                                <label className="block text-sm font-semibold mb-2">Kategori Se√ßin *</label>
                                <select
                                    value={selectedCategory || ''}
                                    onChange={(e) => setSelectedCategory(Number(e.target.value))}
                                    className={`w-full px-4 py-3 border-2 rounded-lg mb-3 ${darkMode ? 'bg-gray-700 border-gray-600' : 'border-amber-200'}`}
                                >
                                    <option value="">Kategori se√ßiniz</option>
                                    {categories.map(cat => (
                                        <option key={cat.id} value={cat.id}>
                                            {cat.icon} {cat.name}
                                        </option>
                                    ))}
                                </select>

                                <label className="block text-sm font-semibold mb-2">√úr√ºn Adƒ± *</label>
                                <input
                                    type="text"
                                    placeholder="√ñrn: Espresso √áekirdeƒüi"
                                    value={newProduct.name}
                                    onChange={(e) => setNewProduct({ ...newProduct, name: e.target.value })}
                                    className={`w-full px-4 py-3 border-2 rounded-lg mb-3 ${darkMode ? 'bg-gray-700 border-gray-600' : ''}`}
                                />

                                <label className="block text-sm font-semibold mb-2">Tedarik√ßi</label>
                                <select
                                    value={newProduct.supplier}
                                    onChange={(e) => setNewProduct({ ...newProduct, supplier: e.target.value })}
                                    className={`w-full px-4 py-3 border-2 rounded-lg mb-3 ${darkMode ? 'bg-gray-700 border-gray-600' : ''}`}
                                >
                                    <option value="">Se√ßiniz...</option>
                                    {suppliers.map((sup, idx) => (
                                        <option key={idx} value={sup}>{sup}</option>
                                    ))}
                                </select>

                                <label className="block text-sm font-semibold mb-2">Birim *</label>
                                <select
                                    value={newProduct.unit}
                                    onChange={(e) => setNewProduct({ ...newProduct, unit: e.target.value })}
                                    className={`w-full px-4 py-3 border-2 rounded-lg mb-3 ${darkMode ? 'bg-gray-700 border-gray-600' : ''}`}
                                >
                                    <option value="adet">Adet</option>
                                    <option value="kg">Kilogram (kg)</option>
                                    <option value="gram">Gram (gr)</option>
                                    <option value="litre">Litre</option>
                                    <option value="ml">Mililitre (ml)</option>
                                    <option value="paket">Paket</option>
                                    <option value="≈üi≈üe">≈ûi≈üe</option>
                                    <option value="kutu">Kutu</option>
                                    <option value="koli">Koli</option>
                                </select>

                                <div className="grid grid-cols-2 gap-3 mb-4">
                                    <div>
                                        <label className="block text-sm font-semibold mb-2">Mevcut Stok</label>
                                        <input
                                            type="number"
                                            placeholder="0"
                                            value={newProduct.current}
                                            onChange={(e) => setNewProduct({ ...newProduct, current: e.target.value })}
                                            className={`w-full px-4 py-3 border-2 rounded-lg ${darkMode ? 'bg-gray-700 border-gray-600' : ''}`}
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-semibold mb-2">Min. Stok</label>
                                        <input
                                            type="number"
                                            placeholder="0"
                                            value={newProduct.minStock}
                                            onChange={(e) => setNewProduct({ ...newProduct, minStock: e.target.value })}
                                            className={`w-full px-4 py-3 border-2 rounded-lg ${darkMode ? 'bg-gray-700 border-gray-600' : ''}`}
                                        />
                                    </div>
                                </div>

                                <div className="flex gap-2">
                                    <button onClick={addProduct} className="flex-1 bg-amber-600 text-white py-3 rounded-lg font-semibold">
                                        Ekle
                                    </button>
                                    <button onClick={() => setShowAddProduct(false)} className="flex-1 bg-gray-200 py-3 rounded-lg font-semibold">
                                        ƒ∞ptal
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Stats Modal */}
                    {showStats && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
                            <div className={`${darkMode ? 'bg-gray-800 text-white' : 'bg-white'} rounded-2xl p-6 max-w-2xl w-full max-h-96 overflow-y-auto`}>
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-xl font-bold">üìä ƒ∞statistikler</h3>
                                    <button onClick={() => setShowStats(false)} className="text-2xl">√ó</button>
                                </div>
                                
                                <div className="space-y-4">
                                    {categoryStats.map(stat => (
                                        <div key={stat.id} className={`${darkMode ? 'bg-gray-700' : 'bg-gray-50'} rounded-lg p-4`}>
                                            <div className="flex items-center justify-between mb-2">
                                                <h4 className="font-bold">{stat.icon} {stat.name}</h4>
                                                {stat.lowStockCount > 0 && (
                                                    <span className="bg-red-100 text-red-700 text-xs px-2 py-1 rounded-full">
                                                        {stat.lowStockCount} D√º≈ü√ºk
                                                    </span>
                                                )}
                                            </div>
                                            <div className="grid grid-cols-2 gap-4">
                                                <div>
                                                    <p className="text-xs opacity-60">√úr√ºn Sayƒ±sƒ±</p>
                                                    <p className="text-2xl font-bold">{stat.productCount}</p>
                                                </div>
                                                <div>
                                                    <p className="text-xs opacity-60">Toplam Stok</p>
                                                    <p className="text-2xl font-bold">{stat.totalStock}</p>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Search & Sort */}
                    <div className="p-4">
                        <div className="relative mb-4">
                            <input
                                type="text"
                                placeholder="√úr√ºn ara..."
                                value={searchQuery}
                                onChange={(e) => setSearchQuery(e.target.value)}
                                className={`w-full pl-12 pr-4 py-3 border-2 rounded-lg ${darkMode ? 'bg-gray-800 border-gray-700 text-white' : 'border-gray-300'}`}
                            />
                            <div className="absolute left-4 top-1/2 transform -translate-y-1/2">
                                <Search />
                            </div>
                        </div>

                        <div className="flex gap-2 overflow-x-auto pb-2">
                            <button onClick={() => setSortBy('name')} className={`px-3 py-2 rounded-lg text-sm font-semibold whitespace-nowrap ${sortBy === 'name' ? 'bg-amber-600 text-white' : (darkMode ? 'bg-gray-700 text-gray-300' : 'bg-white')}`}>A-Z</button>
                            <button onClick={() => setSortBy('nameDesc')} className={`px-3 py-2 rounded-lg text-sm font-semibold whitespace-nowrap ${sortBy === 'nameDesc' ? 'bg-amber-600 text-white' : (darkMode ? 'bg-gray-700 text-gray-300' : 'bg-white')}`}>Z-A</button>
                            <button onClick={() => setSortBy('stock')} className={`px-3 py-2 rounded-lg text-sm font-semibold whitespace-nowrap ${sortBy === 'stock' ? 'bg-amber-600 text-white' : (darkMode ? 'bg-gray-700 text-gray-300' : 'bg-white')}`}>Stok‚Üë</button>
                            <button onClick={() => setSortBy('stockDesc')} className={`px-3 py-2 rounded-lg text-sm font-semibold whitespace-nowrap ${sortBy === 'stockDesc' ? 'bg-amber-600 text-white' : (darkMode ? 'bg-gray-700 text-gray-300' : 'bg-white')}`}>Stok‚Üì</button>
                            <button onClick={() => setSortBy('lowStock')} className={`px-3 py-2 rounded-lg text-sm font-semibold whitespace-nowrap ${sortBy === 'lowStock' ? 'bg-red-600 text-white' : (darkMode ? 'bg-gray-700 text-gray-300' : 'bg-white')}`}>D√º≈ü√ºk √ñnce</button>
                        </div>

                        <div className="flex gap-2 mt-4 overflow-x-auto pb-2">
                            <button onClick={() => setSelectedCategory(null)} className={`px-4 py-2 rounded-full font-semibold whitespace-nowrap ${selectedCategory === null ? 'bg-amber-600 text-white' : (darkMode ? 'bg-gray-700 text-gray-300' : 'bg-white')}`}>
                                T√ºm√º ({products.length})
                            </button>
                            {categories.map(cat => {
                                const count = products.filter(p => (p.categoryId || p.category_id) === cat.id).length;
                                return (
                                    <button
                                        key={cat.id}
                                        onClick={() => setSelectedCategory(cat.id)}
                                        className={`px-4 py-2 rounded-full font-semibold whitespace-nowrap ${selectedCategory === cat.id ? 'bg-amber-600 text-white' : (darkMode ? 'bg-gray-700 text-gray-300' : 'bg-white')}`}
                                    >
                                        {cat.icon} {cat.name} ({count})
                                    </button>
                                );
                            })}
                        </div>
                    </div>

                    {/* Products List */}
                    <div className="px-4 space-y-3">
                        {sortedProducts.map(product => {
                            const isLowStock = product.current <= (product.minStock || product.min_stock);
                            const isOrdered = product.orderStatus === 'ordered';
                            
                            return (
                                <div key={product.id} className={`rounded-xl shadow-md p-4 ${darkMode ? 'bg-gray-800' : 'bg-white'} ${isLowStock ? 'border-l-4 border-red-500' : ''}`}>
                                    <div className="flex justify-between items-start mb-3">
                                        <div className="flex-1">
                                            <h3 className={`font-bold ${darkMode ? 'text-white' : 'text-gray-800'}`}>
                                                {product.name}
                                                {isLowStock && <span className="ml-2 bg-red-100 text-red-700 text-xs px-2 py-1 rounded-full">D√ú≈û√úK</span>}
                                                {isOrdered && <span className="ml-2 bg-blue-100 text-blue-700 text-xs px-2 py-1 rounded-full">‚úì Sipari≈ü Verildi</span>}
                                            </h3>
                                            <p className={`text-xs mt-1 ${darkMode ? 'text-gray-400' : 'text-gray-500'}`}>
                                                Min. Stok: {product.minStock || product.min_stock} {product.unit}
                                            </p>
                                        </div>
                                        <button
                                            onClick={() => deleteProduct(product.id)}
                                            className="text-red-600 p-1"
                                        >
                                            <Trash2 size={18} />
                                        </button>
                                    </div>

                                    <div className="flex gap-2 mb-3">
                                        <button onClick={() => quickUpdateStock(product.id, -5)} className={`flex-1 py-2 rounded-lg text-sm font-semibold ${darkMode ? 'bg-gray-700 text-white' : 'bg-gray-200'}`}>-5</button>
                                        <button onClick={() => quickUpdateStock(product.id, -1)} className={`flex-1 py-2 rounded-lg text-sm font-semibold ${darkMode ? 'bg-gray-700 text-white' : 'bg-gray-200'}`}>-1</button>
                                        <button onClick={() => quickUpdateStock(product.id, 1)} className={`flex-1 py-2 rounded-lg text-sm font-semibold ${darkMode ? 'bg-green-700 text-white' : 'bg-green-100 text-green-700'}`}>+1</button>
                                        <button onClick={() => quickUpdateStock(product.id, 5)} className={`flex-1 py-2 rounded-lg text-sm font-semibold ${darkMode ? 'bg-green-700 text-white' : 'bg-green-100 text-green-700'}`}>+5</button>
                                        <button onClick={() => quickUpdateStock(product.id, 10)} className={`flex-1 py-2 rounded-lg text-sm font-semibold ${darkMode ? 'bg-green-700 text-white' : 'bg-green-100 text-green-700'}`}>+10</button>
                                    </div>

                                    <div className="grid grid-cols-2 gap-3">
                                        <div>
                                            <label className={`text-xs mb-1 block font-semibold ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>Mevcut Stok</label>
                                            <div className="flex items-center gap-2">
                                                <input
                                                    type="number"
                                                    value={product.current}
                                                    onChange={(e) => updateProduct(product.id, 'current', parseFloat(e.target.value) || 0)}
                                                    className={`w-full px-3 py-2 border-2 rounded-lg font-bold text-lg ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-300'} ${isLowStock ? 'border-red-300 bg-red-50' : ''}`}
                                                    step="0.1"
                                                />
                                                <span className={`text-sm font-semibold whitespace-nowrap ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>{product.unit}</span>
                                            </div>
                                        </div>
                                        
                                        <div>
                                            <label className="text-xs mb-1 block font-semibold text-orange-600">Sipari≈ü Ver</label>
                                            <div className="flex items-center gap-2">
                                                <input
                                                    type="number"
                                                    value={product.orderQty || 0}
                                                    onChange={(e) => updateProduct(product.id, 'orderQty', parseFloat(e.target.value) || 0)}
                                                    className={`w-full px-3 py-2 border-2 rounded-lg font-bold text-lg ${darkMode ? 'bg-orange-900/20 border-orange-700 text-white' : 'bg-orange-50 border-orange-300'}`}
                                                    step="0.1"
                                                />
                                                <span className={`text-sm font-semibold whitespace-nowrap ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>{product.unit}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>

                    {/* Floating Action Buttons */}
                    <div className="fixed bottom-6 right-6 z-50 flex flex-col gap-3 items-end">
                        {totalOrderItems > 0 && (
                            <button
                                onClick={exportOrderList}
                                className="bg-green-600 text-white p-4 rounded-full shadow-2xl flex items-center gap-2"
                            >
                                <ShoppingCart />
                                <span className="bg-white text-green-600 px-2 py-1 rounded-full text-sm font-bold">
                                    {totalOrderItems}
                                </span>
                            </button>
                        )}
                        <button
                            onClick={() => setShowAddProduct(true)}
                            className="bg-amber-600 text-white p-5 rounded-full shadow-2xl"
                        >
                            <Plus />
                        </button>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<CoffeeInventory />, document.getElementById('root'));
    </script>
</body>
</html>
